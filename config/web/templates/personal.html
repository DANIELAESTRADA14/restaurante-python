<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/estilosHome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>{% include './shared/menu.html' %}</header>
    <br /><br /><br /><br />
    <main>
      {% if bandera %}
      <script>
        Swal.fire("Good job!", "You clicked the button!", "success");
      </script>
      {% endif %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4 mt-5">
            <img
              src="../static/img/cocinero.jpg"
              alt=""
              class="img-fluid w-100 mt-5"
            />
          </div>
          <div class="col-12 col-md-8">
            <h1 class="mb-3 text-center">REGISTRO DE PERSONAL</h1>
            <form method="POST">
              <!--Traer datos que yo mismo cree -->
              {{formularioRegistro}}
              <!--un solo {} es funciÃ³n interna de python, como un print -->
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-success">
                Registrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
