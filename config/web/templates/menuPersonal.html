<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/estilosHome.css" />
    <link rel="stylesheet" href="../static/styles/estilosPersonal.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>{% include './shared/menu.html' %}</header>
    <br /><br /><br /><br />
    <main>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-3">
          {% for persona in personas %}
          <div class="col">
            <div
              class="card h-100 shadow"
              style="border-radius: 2; margin: 20px 30px"
            >
              <img src="{{persona.foto}}" alt="" class="img-fluid w-100" />
              <h4 style="text-align: center; margin: auto">
                {{persona.nombre}} {{persona.apellidos}}
              </h4>
              <p style="text-align: center">{{persona.cargo}}</p>
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExample{{persona.id}}"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
              <div class="collapse" id="collapseExample{{persona.id}}">
                <div class="card card-body">
                  <form
                    action="{% url 'editarSalario' id=persona.id %}"
                    method="POST"
                  >
                    {{formulario}} {% csrf_token %}
                    <button type="submit" class="btn btn-primary w-50">
                      Editar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
